name: Node.js CI

on:
  push:
    branches: master
  pull_request:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    timeout-minutes: 5
    # this magic seems to add a clickable link to the deployed site from github actions
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    # See: https://github.com/actions/setup-node/issues/480
    - run: corepack enable
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: yarn install --immutable
    - run: yarn lint
    - run: PUBLIC_URL=/hangl yarn build
    - name: GitHub Pages Single-page App Support
      run: grep -Eo "path:'/[^']*/'" src/App.js | cut -d/ -f2 | xargs -I{} bash -c 'mkdir ./build/{} && cp ./build/index.html ./build/{}/'
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
